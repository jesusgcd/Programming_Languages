<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Borrar paciente</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Borrar paciente</h1>
      <form action="/pacientes/borrar/form" method="post">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="idPaciente"
            th:value="${paciente != null ? paciente.id : ''}"
            readonly />
        </div>
        <div class="form-group">
          <label for="cedula">CÃ©dula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            name="cedulaPaciente"
            th:value="${paciente != null ? paciente.cedula : ''}"
            readonly />
        </div>
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="/ControladorListaPacientes" class="btn btn-secondary"
          >Regresar</a
        >
      </form>
    </div>
  </body>
</html>
