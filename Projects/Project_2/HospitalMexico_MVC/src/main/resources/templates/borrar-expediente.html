<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Borrar hoja del expediente</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Borrar hoja del expediente</h1>
      <form action="/expediente/borrar/form" method="post">
        <div class="form-group">
          <label for="id">Id expediente</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="idExpediente"
            th:value="${expediente != null ? expediente.id : ''}"
            readonly />
        </div>
        <div class="form-group">
          <label for="cedula">CÃ©dula del paciente</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            name="cedulaPaciente"
            th:value="${expediente != null ? expediente.cedula : ''}"
            readonly />
        </div>
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="/ControladorExpedientePaciente" class="btn btn-secondary"
          >Regresar</a
        >
      </form>
      <p th:text="${mensajeError}"></p>
    </div>
  </body>
</html>
