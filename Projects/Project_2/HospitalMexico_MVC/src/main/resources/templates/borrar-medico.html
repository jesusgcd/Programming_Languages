<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Borrar médico</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Borrar médico</h1>
      <form
        action="/medicos/borrar/form"
        method="post"
        th:with="medico=${medico}">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="idMedico"
            th:value="${medico != null ? medico.id : ''}"
            readonly />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            name="cedulaMedico"
            th:value="${medico != null ? medico.cedula : ''}"
            readonly />
        </div>
        <button type="submit" class="btn btn-danger">Borrar</button>
        <a href="/ControladorListaMedicos" class="btn btn-secondary"
          >Regresar</a
        >
      </form>
    </div>
  </body>
</html>
