<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Editar paciente</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Editar paciente</h1>
      <form action="/pacientes/editar/form" method="post">
        <div class="form-group">
          <label for="id">Id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="idPaciente"
            th:value="${paciente != null ? paciente.id : ''}"
            readonly />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            name="cedulaPaciente"
            th:value="${paciente != null ? paciente.cedula : ''}"
            readonly />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombrePaciente" />
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellidoPaciente" />
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correoPaciente" />
        </div>
        <div class="form-group">
          <label for="medico_cabecera">Medico de Cabecera</label>
          <input
            type="text"
            class="form-control"
            id="medico_cabecera"
            name="medicoCabecera" />
        </div>
        <button type="submit" class="btn btn-primary">Añadir</button>
        <a href="/ControladorListaPacientes" class="btn btn-secondary"
          >Regresar</a
        >
      </form>
      <p th:text="${mensajeError}"></p>
    </div>
  </body>
</html>
